{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <h1>Dashboard</h1>
  <div id="dashboard">
    <div id="dashboard-content">
      <h2>Dashboard Content</h2>
      <div id="dashboard-alerts"></div>
      <p>This is the dashboard content.</p>
      <button hx-get="{% url 'dashboard:refresh' %}"
        hx-target="#dashboard-alerts"
        hx-swap="outerHTML"
        hx-indicator="#dashboard-alerts"
      >
        Refresh
      </button>
    </div>
  </div>
{% endblock %}
